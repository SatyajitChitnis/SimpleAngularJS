<div ng-controller="gridCtrl" class="content flex-row" ng-click="registerClick()">

    <div class="grid-content">

        <table class="table table-bordered table-striped">

            <tr>
                <th>
                    Title
                </th>
                <th>
                    Date
                </th>
                <th>
                    Score
                </th>
                <th />
                <th>
                    Article
                </th>
            </tr>
            <tr ng-repeat="article in articles | orderBy:sort | filter: searchparam">
                <td>{{ article.title }}</td>
                <td>{{ article.timestamp | date:'longDate' }}</td>
                <td>{{ article.score }}</td>
                <td ng-class="'category' + article.category"><!--{{ article.category }}--></td>

                <td ng-bind-html="$sce.trustAsHtml(article.html | words:10)" ng-click="goTo('/detail', article.id)"></td>
                <!--I had to cheat on the display of only the 1st paragraph, I went with a truncate plugin for now -->

            </tr>
        </table>
    </div>
    <div class="sidebar" sidebar-content></div>
</div>
