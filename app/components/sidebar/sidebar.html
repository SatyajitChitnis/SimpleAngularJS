<div class="categoryFacet">
    <label ng-repeat="articleCategory in categoryGroup" ngInit="parentIndex = $index">
        <input type="checkbox" ng-model="useCategory[articleCategory]" />
        <span ng-repeat="category in categories"  ng-class="'facetCategory' + category.id">

        </span>
    </label>
