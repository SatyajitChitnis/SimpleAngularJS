<div class="full-article" ng-repeat="article in articles" ng-show="article.id == articleId">
    <h2 ng-class="'facetCategory' + article.category">{{getArticleCategory(article.category)}}</h2>
    <p>{{ article.timestamp | date:'longDate' }}</p>
    <h3 class="subs">{{article.title}}</h3>
    <div class="html" ng-bind-html="$sce.trustAsHtml(article.html)"></div>

    <p class="subs">Score: {{article.score}}</p>

    <!--
    TODO
    Ideally this would take you back to the view you came from
    -->
    <p>Return to <a href="#!/grid">grid</a></p>
</div>
